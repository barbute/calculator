<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="history">
          <span id="arg-one"></span> 
          <span id="operator"></span> 
          <span id="arg-two"></span> 
          <span id="equals"></span> 
        </div>
        <div class="editor">
          <span id="arg-one"></span> 
          <span id="operator"></span> 
          <span id="arg-two"></span> 
          <span id="result"></span> 
        </div>
      </div>
      <div class="buttons">
        <div class="numbers">
          <div class="num-row">
            <button type="button" class="args">0</button>
            <button type="button" class="args">.</button>
          </div>
          <div class="num-row">
            <button type="button" class="args">1</button>
            <button type="button" class="args">2</button>
            <button type="button" class="args">3</button>
          </div>
          <div class="num-row">
            <button type="button" class="args">4</button>
            <button type="button" class="args">5</button>
            <button type="button" class="args">6</button>
          </div>
          <div class="num-row">
            <button type="button" class="args">7</button>
            <button type="button" class="args">8</button>
            <button type="button" class="args">9</button>
          </div>
          <div class="actions">
            <button type="button" id="all-clear">AC</button>
            <button type="button" id="clear">C</button>
            <button type="button" id="sign-flip">+/-</button>
          </div>
        </div>
        <div class="operations">
          <button type="button" class="ops" id="divide">รท</button>
          <button type="button" class="ops" id="multiply">ร</button>
          <button type="button" class="ops" id="subtract">-</button>
          <button type="button" class="ops" id="add">+</button>
          <button type="button" class="equ">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
